game:
  max_episode_length: 256
  ports:
    - ARP
  protocols:
    - ICMP
    - TCP
    - UDP

simulation:
  network:
    airspace:
      airspace_environment_type: urban
    nodes:
      - type: computer
        hostname: pc_a
        ip_address: 192.168.0.2
        subnet_mask: 255.255.255.0
        default_gateway: 192.168.0.1
        start_up_duration: 0

      - type: computer
        hostname: pc_b
        ip_address: 192.168.2.2
        subnet_mask: 255.255.255.0
        default_gateway: 192.168.2.1
        start_up_duration: 0

      - type: wireless_router
        hostname: router_1
        start_up_duration: 0

        router_interface:
          ip_address: 192.168.0.1
          subnet_mask: 255.255.255.0

        wireless_access_point:
          ip_address: 192.168.1.1
          subnet_mask: 255.255.255.0
          frequency: WIFI_2_4
        acl:
          1:
            action: PERMIT
        routes:
          - address: 192.168.2.0 # PC B subnet
            subnet_mask: 255.255.255.0
            next_hop_ip_address: 192.168.1.2
            metric: 0

      - type: wireless_router
        hostname: router_2
        start_up_duration: 0

        router_interface:
          ip_address: 192.168.2.1
          subnet_mask: 255.255.255.0

        wireless_access_point:
          ip_address: 192.168.1.2
          subnet_mask: 255.255.255.0
          frequency: WIFI_2_4
        acl:
          1:
            action: PERMIT
        routes:
          - address: 192.168.0.0 # PC A subnet
            subnet_mask: 255.255.255.0
            next_hop_ip_address: 192.168.1.1
            metric: 0
    links:
      - endpoint_a_hostname: pc_a
        endpoint_a_port: 1
        endpoint_b_hostname: router_1
        endpoint_b_port: 2

      - endpoint_a_hostname: pc_b
        endpoint_a_port: 1
        endpoint_b_hostname: router_2
        endpoint_b_port: 2
