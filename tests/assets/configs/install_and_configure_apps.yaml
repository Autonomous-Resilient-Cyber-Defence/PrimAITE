io_settings:
  save_step_metadata: false
  save_pcap_logs: false
  save_sys_logs: false
  save_agent_actions: false

game:
  max_episode_length: 256
  ports:
    - ARP
    - DNS
  protocols:
    - ICMP
    - TCP

agents:
  - ref: agent_1
    team: BLUE
    type: ProxyAgent


    action_space:
      action_map:
        0:
          action: do_nothing
          options: {}
        1:
          action: node_application_install
          options:
            node_name: client_1
            application_name: DatabaseClient
        2:
          action: node_application_install
          options:
            node_name: client_2
            application_name: RansomwareScript
        3:
          action: node_application_install
          options:
            node_name: client_3
            application_name: DoSBot
        4:
          action: configure_database_client
          options:
            node_name: client_1
            config:
              server_ip_address: 10.0.0.5
        5:
          action: configure_database_client
          options:
            node_name: client_1
            config:
              server_password: correct_password
        6:
          action: c2_server_ransomware_configure
          options:
            node_name: client_2
            config:
              server_ip_address: 10.0.0.5
              server_password: correct_password
              payload: ENCRYPT
        7:
          action: configure_dos_bot
          options:
            node_name: client_3
            config:
              target_ip_address: 10.0.0.5
              target_port: POSTGRES_SERVER
              payload: DELETE
              repeat: true
              port_scan_p_of_success: 1.0
              dos_intensity: 1.0
              max_sessions: 1000
        8:
          action: node_application_install
          options:
            node_name: client_2
            application_name: DatabaseClient
    agent_settings:
      flatten_obs: True
      action_masking: False

simulation:
  network:
    nodes:
      - type: computer
        hostname: client_1
        ip_address: 10.0.0.2
        subnet_mask: 255.255.255.0
        default_gateway: 10.0.0.1
      - type: computer
        hostname: client_2
        ip_address: 10.0.0.3
        subnet_mask: 255.255.255.0
        default_gateway: 10.0.0.1
      - type: computer
        hostname: client_3
        ip_address: 10.0.0.4
        subnet_mask: 255.255.255.0
        default_gateway: 10.0.0.1
      - type: switch
        hostname: switch_1
        num_ports: 8
      - type: server
        hostname: server_1
        ip_address: 10.0.0.5
        subnet_mask: 255.255.255.0
        default_gateway: 10.0.0.1
        services:
          - type: DatabaseService
            options:
              db_password: correct_password
    links:
      - endpoint_a_hostname: client_1
        endpoint_a_port: 1
        endpoint_b_hostname: switch_1
        endpoint_b_port: 1
      - endpoint_a_hostname: client_2
        endpoint_a_port: 1
        endpoint_b_hostname: switch_1
        endpoint_b_port: 2
      - endpoint_a_hostname: client_3
        endpoint_a_port: 1
        endpoint_b_hostname: switch_1
        endpoint_b_port: 3
      - endpoint_a_hostname: server_1
        endpoint_a_port: 1
        endpoint_b_hostname: switch_1
        endpoint_b_port: 8
