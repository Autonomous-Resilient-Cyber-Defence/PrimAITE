repos:
  - repo: local
    hooks:
      - id: ensure-copyright-clause
        name: ensure copyright clause
        entry: python copyright_clause_pre_commit_hook.py
        language: python
  - repo: http://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml
        exclude: |
          | scenario_with_placeholders/
          | mini_scenario_with_simulation_variation/
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        args: ['--maxkb=5000']
      - id: mixed-line-ending
      - id: requirements-txt-fixer
  - repo: http://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black
        args: [ "--line-length=120" ]
        additional_dependencies:
          - jupyter
  - repo: http://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [ "--profile", "black" ]
  - repo: http://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-docstrings
          - flake8-annotations
  - repo: https://github.com/kynan/nbstripout
    rev: 0.7.1
    hooks:
      - id: nbstripout
